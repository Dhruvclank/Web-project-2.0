<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — MenSkincare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-inner container">
      <a class="brand" href="index.html">Men<b>Skincare</b><span class="dot">.</span></a>
      <nav class="links">
        <a href="index.html#products">Shop</a>
        <a href="index.html#regimens">Regimens</a>
        <a href="index.html#about">About</a>
      </nav>
    </div>
  </header>

  <main class="section container">
    <h1 class="h2">Contact</h1>
    <p class="lead">Questions about products or an order? We’ll reply within 1–2 business days.</p>

    <form class="form" id="contactForm">
      <label>Name</label>
      <input name="name" required placeholder="Your name" />

      <label>Email</label>
      <input name="email" type="email" required placeholder="you@example.com" />

      <label>Subject</label>
      <input name="subject" required placeholder="How can we help?" />

      <label>Message</label>
      <textarea name="message" required placeholder="Write your message…"></textarea>

      <div class="actions">
        <button class="cta" type="submit">Send</button>
        <a class="cta secondary" href="index.html">Back to home</a>
      </div>
    </form>
  </main>

  <!-- same footer as home -->
  <footer class="footer">
    <div class="container foot-grid">
      <div>
        <a class="brand" href="index.html">Men<b>Skincare</b><span class="dot">.</span></a>
        <p class="muted">Straightforward routines for healthy skin.</p>
      </div>
      <div>
        <h4>Shop</h4>
        <a href="index.html#products">All products</a>
        <a href="index.html#regimens">Regimens</a>
        <a href="index.html#about">Why MenSkincare</a>
      </div>
      <div>
        <h4>Support</h4>
        <a href="contact.html">Contact</a>
        <a href="shipping.html">Shipping</a>
        <a href="returns.html">Returns</a>
      </div>
    </div>
    <p class="tiny center">© <span id="year"></span> MenSkincare</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thanks — your message has been sent.'); // demo only
      e.target.reset();
    });
  </script>
</body>
</html>
